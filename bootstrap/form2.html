<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(1) p-5 na div container-->
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">
                Opção desejada:
            </label>
            <!--(2) a div com a class col-4 faz com 
                que o campo não ocupe 100% da largura do pai.
                Ocupe apenas 4 colunas -->
            <div class="col-4">
                 <!--(3) form-select-lg ou form-select-sm -->
                <select class="form-select form-select-sm">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
          <!--(4) tipo range -->
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range">
        </div>

        <!--(5) tipo button -->
        <a href="" class="btn btn-primary"> link 1</a>
        <a href="" class="btn btn-secondary">link 2</a>
        <a href="" class="btn btn-outline-success">link 3</a>
        <a href="" class="btn btn-outline-success btn-lg">link 3</a>
        <a href="" class="btn btn-outline-success btn-sm">link 3</a>
    </div>
</body>
</html>
