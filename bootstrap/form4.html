<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(1) p-5 na div container-->
    <div class="container p-5">
        <!--(2) o campo com titulo flutuante o label deve ficar 
            depois da caixa de texto-->
        <!--(3) incluir o atributo placeholder no input email com 1 espaço vazio-->  
        <div class="form-floating mb-3">
            <input type="email" id="email" placeholder=" " class="form-control">
            <label for="email" class="form-label">E-mail</label>
        </div>  
        
        <!--(4) incluir o atributo placeholder no input email vazio-->  
        <div class="form-floating mb-3">
            <input type="password" id="senha" placeholder=" " class="form-control">
            <label for="senha" class="form-label">Senha</label>
        </div>  
    </div>
</body>
</html>
