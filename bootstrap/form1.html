<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(2) p-5 na div container-->
    <div class="container p-5">
        <form>
            <!--(1) mb-3 em todas as divs-->
            <div class="mb-3">
                <!--(3) form-label e form-control para label e input-->
                <label for="email" class="form-label">E-mail</label>
                <!--(7) A classe form-control-sm diminui o tamanho do input type email , e form-control-lg aumenta o tamanho do campo-->
                <input type="email" id="email"  class="form-control form-control-sm" placeholder="Digite seu email">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha"  class="form-label">Senha</label>
                <input type="password" id="senha"  class="form-control">                
            </div>

            <!--(4) form-check para div e form-check-input para input checkbox e form-check-label para label-->
            <div class="mb-3 form-check">          
                <input type="checkbox" id="lembrar" class="form-check-input">                
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <!--(5) A classe btn para o botão não é suficiente , precisa adicionar classe de tema como btn-primary-->
            <button type="submit" class="btn btn-primary">Entrar</button>

        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        
    </div>
</body>
</html>
