<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(1) p-5 na div container-->
    <div class="container p-5">
         <!--(1) g-0, g-2 controla o espaçamento-->
        <div class="row mb-3 g-0">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>
            <hr>
            <!--(2) a classe col-form-label permite que os objetos ocupem colunas-->
            <!-- a classe col-2 definem a quantidade de colunas ocupadas 2 colunas-->
            <!--(3) a classe col-10 define que a div ocupará 10 colunas-->
            <!--(4) totalizando 12 colunas-->
            <div class="row mb-3">
                <label for="email" class="col-form-label col-2">E-mail</label>
                <div class="col-10">
                    <input type="email" id="email" class="form-control">
                </div>

            </div>

            <hr>
            
            <!--(5) Exemplo de formulario-->
            <h1 class="display-3">Endereço</h1>
            <form>
                <div class="row mb-3 g-2">
                    <div class="col-6">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="col-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="col-2">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="col-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                    <div class="col-2">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                </div>
                <button class="btn btn-primary"> Cadastrar</button>
            </form>    
        </div>

        
  
</body>
</html>
