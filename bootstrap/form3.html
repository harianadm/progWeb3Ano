<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(1) p-5 na div container-->
    <div class="container p-5">
        <!--(2)CHECKBOX-->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="" id="novo">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>      
        

        <hr>
        <!--(3)RADIO
        -O NAME PRECISA SER IGUAL PARA QUE SOMENTE 1 SEJA ESCOLHIDO
        -VALUE É ENVIADO PARA O SERVIDOR

        -->
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="estado" value="novo" id="novo">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>   
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="estado" value="usado" id="novo">
            <label for="novo" class="form-check-label">Produto usado</label>
        </div> 
        
        
        <hr>
            <!--(3)OUTRA VARIAÇÃO DE CHECKBOX-->
        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" name="" id="novo">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>  
        
        <hr>
            <!--(4) Radio um ao lado do outro
            form-check-inline
            form-check-reverse
            -->
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" name="estado" value="novo" id="novo">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>   
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" name="estado" value="usado" id="novo">
            <label for="novo" class="form-check-label">Produto usado</label>
        </div> 
    </div>
</body>
</html>
