<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body>
    <!--Os campos de formulário ocupam 100% da largura do pai-->
    <!--(1) my-3 na div container
        VALIDAÇÃO DE FORMULÁRIO!
    -->
    <div class="container my-3">
     
            
            <!--(2) Exemplo de formulario-->
            <h1 class="display-3">Endereço</h1>
            <form method="post">
                <div class="row mb-3 g-2">
                    <div class="col-6">
                        <!--(3) adicionar o atributo required ao campo text-->
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required>
                    </div>
                    <div class="col-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="col-2">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="col-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                    <div class="col-2">
                        <label for="cep" class="form-label">Cep</label>
                            <!--(4) adicionar o atributo required ao campo text-->
                            <!--(5) adicionar o atributo pattern-->
                        <input type="text" class="form-control" id="cep" patter="[0-9]{8}" required>
                    </div>
                </div>
                <button class="btn btn-primary"> Cadastrar</button>
            </form>    
        </div>

        
  
</body>
</html>
